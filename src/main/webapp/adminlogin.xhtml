<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Admin Login</title>
    <style>
        :root {
            --background: #1a1a2e;
            --color: #ffffff;
            --primary-color: #0f3460;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            background: var(--background);
            color: var(--color);
            letter-spacing: 1px;
            transition: background 0.2s ease;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: var(--color);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            position: relative;
        }

        .login-container {
            position: relative;
            width: 18rem;
        }

        .form-container {
            border: 1px solid hsla(0, 0%, 65%, 0.158);
            box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            z-index: 99;
            padding: 2rem;
        }

        .login-container form input {
            display: block;
            padding: 14.5px;
            width: 100%;
            margin: 1rem 0;
            color: var(--color);
            outline: none;
            background-color: #9191911f;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            letter-spacing: 0.8px;
            font-size: 15px;
            backdrop-filter: blur(15px);
        }

        .login-container form input:focus {
            box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
            animation: wobble 0.3s ease-in;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 1rem;
        }

        .login-container form button {
            background-color: var(--primary-color);
            color: var(--color);
            padding: 13px;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            letter-spacing: 1.5px;
            font-weight: bold;
            width: 48%;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            border: none;
            margin-bottom: 2rem;
        }

        .login-container form button:hover {
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .circle {
            width: 8rem;
            height: 8rem;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .illustration {
            position: absolute;
            top: -14%;
            right: -2px;
            width: 90%;
        }

        .circle-one {
            top: 10px; /* Adjusted position */
            left: 10px; /* Adjusted position */
            transform: translate(0, 0);
        }

        .circle-two {
            bottom: 0;
            right: 0;
            transform: translate(50%, 50%);
        }

        .opacity {
            opacity: 0.6;
        }

        @keyframes wobble {
            0% {
                transform: scale(1.025);
            }
            25% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.025);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</h:head>

<h:body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one">
                <a href="index.jsf" class="fas fa-home">Home</a>
            </div>
            <div class="circle circle-two"></div>
            <div class="form-container">
                <img src="http://codingstella.com/wp-content/uploads/2024/01/download-8.png" alt="illustration" class="illustration" />
                <h1 class="opacity"></h1>
                <center>
                    <h:form>
                        <h:panelGrid columns="1" cellpadding="5">
                            <div class="form-field">
                                <h:outputLabel for="username" value="Username" styleClass="label"/>
                                <h:inputText id="username" validatorMessage="Username is Mandatory" value="#{adminbean.username}" styleClass="input">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="username" styleClass="error"/>
                            </div>

                            <div class="form-field">
                                <h:outputLabel for="password" value="Password" styleClass="label"/>
                                <h:inputSecret id="password" validatorMessage="Password Length must be between 3 and 50" value="#{adminbean.password}" styleClass="input">
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputSecret>
                                <h:message for="password" styleClass="error"/>
                            </div>

                            <div class="button-group">
                                <h:commandButton value="Submit" action="#{adminbean.validateadminlogin}" styleClass="button"/>
                            </div>
                        </h:panelGrid>
                    </h:form>
                </center>
            </div>
        </div>
    </section>
</h:body>
</html>
