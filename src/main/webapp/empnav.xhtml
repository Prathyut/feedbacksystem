<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1" />
    <title>Employee Navigation</title>

   
    <style>
        /* Add custom styles for the navbar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: 'Roboto', sans-serif;
        }

       .navbar {
        background: #4A90E2;
        color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 60px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

       .navbar a {
        color: white;
        text-align: center;
        padding: 12px 20px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .navbar a:hover {
        background-color: #357ABD;
        transform: scale(1.05);
    }
        .navbar a.icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        .navbar.responsive {position: relative;}
        .navbar.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .navbar.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="navbar" id="myempNavbar">
        <a href="emphome.jsp"><i class="fas fa-home"></i> Home</a>
        <a href="raisegrie.jsf"><i class="fas fa-exclamation-circle"></i> Raise Grievances</a>
        <a href="mygrestatus.jsf"><i class="fas fa-users"></i> My Grievances</a>
        <a href="empchangepwd.jsf"><i class="fas fa-key"></i> Change Password</a>
        <a href="emplogout.jsp"><i class="fas fa-sign-out-alt logout-icon"></i> Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script type="text/javascript">
        function toggleNavbar() {
            var x = document.getElementById("myempNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>
</html>
