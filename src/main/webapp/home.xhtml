<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Corporate Grievance Management System - Home</title>
    <style>
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Arial', sans-serif;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('pictures/image7.jpg') no-repeat center center fixed;
            background-size: contain;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .navbar {
            overflow: hidden;
            background: linear-gradient(90deg, #FF6F61, #FFA07A);
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            width: 20%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #FF6F61;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a.icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        .navbar.responsive {
            position: relative;
        }

        .navbar.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .navbar.responsive a {
            float: none;
            display: block;
            text-align: left;
        }

        .container {
            width: 80%;
            margin: 60px auto 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        h3 {
            text-align: center;
            color: #FF6F61;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #FF6F61;
            font-weight: bold;
            padding: 12px 24px;
            border: 2px solid #FF6F61;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            background-color: #FF6F61;
            color: white;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .welcomeMessage {
            text-align: center;
            font-size: 2.5rem;
            color: #0f3460;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .introText {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .cardContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            color: #0f3460;
            margin-bottom: 1rem;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 0.5rem;
        }

        .card ul {
            margin-top: 1rem;
        }

        .card ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eaeaea;
            color: #555;
        }

        .card ul li:last-child {
            border-bottom: none;
        }

        .contactInfo {
            font-size: 1rem;
            color: #0f3460;
            margin-top: 1rem;
        }

        h:commandLink {
            display: inline-block;
            background: #0f3460;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        h:commandLink:hover {
            background: #0a1f40;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <ui:include src="/nav.xhtml" />
        <!-- Adding a new image -->
        <h1 class="welcomeMessage">#{homePageBean.welcomeMessage}</h1>
        <h:outputText value="#{homePageBean.intro}" styleClass="introText" />

        <div class="cardContainer">
            <div class="card">
                <h2>Features</h2>
                <ul>
                    <ui:repeat value="#{homePageBean.features}" var="feature">
                        <li>#{feature}</li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="card">
                <h2>Benefits</h2>
                <ul>
                    <ui:repeat value="#{homePageBean.benefits}" var="benefit">
                        <li>#{benefit}</li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="card">
                <h2>Navigation</h2>
                <h:panelGrid columns="1">
                    <h:commandLink value="Submit Grievance" action="raisegrie.xhtml" />
                </h:panelGrid>
            </div>

            <div class="card">
                <h2>Contact Information</h2>
                <h:outputText value="#{homePageBean.contactInfo}" escape="false" styleClass="contactInfo" />
            </div>
        </div>
    </h:form>
</h:body>
</html>
