<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Grievance Success</title>
    
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            animation: slide-in-bck-center 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            max-width: 600px;
            width: 100%;
            position: relative;
            top: 250px; 
            left: 30%; 
            transition: box-shadow 0.3s ease;  
        }
        .container:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.2); 
        }
        @keyframes slide-in-bck-center {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .container h3 {
            font-size: 20px;
            color: #4CAF50;
        }
        .container p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        .container .fa-check-circle {
            color: #4CAF50; 
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</h:head>
<body>
    <ui:include src="empnav.xhtml" />

    <div class="container">
        <i class="fas fa-check-circle"></i>
        <h1>Grievance Successfully Submitted</h1>
        <h3>Your Ticket ID: #{param['ticket_id']}</h3>
        <p>Note: Please take a screenshot for further reference.</p>
    </div>
</body>
</html>
