<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1" />
    <title>HR Navigation</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .navbar a {
                display: none;
            }
            .navbar a.icon {
                display: block;
                position: absolute;
                right: 0;
                top: 0;
                padding: 14px 20px;
                font-size: 24px;
            }

            .navbar.responsive {
                flex-direction: column;
            }
            .navbar.responsive a.icon {
                position: relative;
            }
            .navbar.responsive a {
                display: block;
                text-align: left;
                border-bottom: 1px solid #555;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="myNavbar">
        <a href="hrhome.jsf">Home</a>
        <a href="empreg.jsf">Add Employee</a>
        <a href="view_hr_emp.jsf">View Employees</a>
        <a href="changepwd.jsf">Change Password</a>
        <a href="hrlogout.jsp">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">â˜°</a>
    </div>

    <script type="text/javascript">
        function toggleNavbar() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>
</html>
