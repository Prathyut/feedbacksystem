<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="ISO-8859-1" />
    <title>HR Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background: lightblue;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #d1e7ff;
        }

        h2 {
            font-size: 2.5em;
            margin: 20px 0;
            padding: 10px 20px;
            background: lightblue;
            border-radius: 10px;
            display: inline-block;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            width: 250px;
            text-align: left;
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            color: #666;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="header">
        <h2>HR Home</h2>
    </div>
    <ui:include src="hrnav.xhtml" />
    <div class="container">
        <div class="card">
            <h3>Employee Management</h3>
            <p>Manage employee records, update details, and track performance.</p>
            <a href="view_hr_emp.jsf" class="button">Go to Employee Management</a>
        </div>
        <div class="card">
            <h3>Grievance Handling</h3>
            <p>Address and resolve employee grievances promptly and efficiently.</p>
            <a href="viewempgre.jsf" class="button">Go to Grievance Handling</a>
        </div>
        
    </div>
</body>
</html>
